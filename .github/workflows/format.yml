name: Code Format Check
on:
  push:
    branches:
      - '**'  # Matches all branches
  pull_request:
    branches:
      - '**'

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Verify clang-format version
      run: clang-format --version

    - name: Check code formatting
      run: |
        # Find all C++ files recursively and run clang-format
        find src \
          \( -name '*.cpp' -o -name '*.h' -o -name '*.hpp' -o -name '*.cc' -o -name '*.hh' \) \
          -not -path "*/build/*" \
          -not -path "*/external/*" \
          -type f \
          -exec sh -c '
            echo "Checking {}..."
            clang-format -style=file {} > {}.formatted
            diff -u {} {}.formatted || (echo "::error::Formatting differs for {}"; exit 1)
            rm {}.formatted
          ' \;

    - name: Format Status
      if: failure()
      run: |
        echo "::error::Code formatting check failed!"
        echo "Please run: make format"
        echo "Or run: find src -type f -name '*.[ch]pp' -exec clang-format -style=file -i {} \;"
        exit 1
